<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax1 - Text File</title>
</head>
<body>
    <button id="button">Get Text File</button>
    <br></br>
    <div id="text"></div>

    <script>
        //Create event listener
        document.getElementById('button').addEventListener
        ('click', loadText);

        function loadText(){
            //Create XHR Object
            var xhr = new XMLHttpRequest();
            //Open - type url/file async
            xhr.open('GET', 'sample2.txt', true);

            console.log('READYSTATE-server connection established: ', xhr.readyState); //READYSTATE: 1

            //OPTIONAL - used for loaders
            xhr.onprogress = function(){
                console.log('READYSTATE-onprogress: ', xhr.readyState); //READYSTATE: 3
            }

            xhr.onerror = function(){
                console.log("Request Error...");
            }

            xhr.onload = function(){
                console.log('READYSTATE-onload: ', xhr.readyState); //READYSTATE: 4
                if(this.status == 200){
                    document.getElementById("text").innerHTML = this.responseText;
                }else if(this.status == 404){
                    document.getElementById("text").innerHTML = 'Not Found';
                }      
            }


            /**************************************************
            xhr.onload = function(){
                if(this.status == 200){
                    //console.log(this.responseText);
                }
            }
            **************************************************/

            /****************************************************************
            xhr.onload = function(){
                console.log('READYSTATE: ', xhr.readyState); //READYSTATE: 4
                if(this.status == 200){
                    
                    //console.log(this.responseText);
                }
            }
            *****************************************************************/

            /**************************************************
            xhr.onreadystatechange = function(){
                console.log('READYSTATE: ', xhr.readyState);
                if(this.readyState == 4 && this.status == 200){
                    //console.log(this.responseText);
                }
            }
            ***************************************************/

            //Send request
            xhr.send();

        }

        //readyState Values
        //0: request not initialized
        //1: server connection established
        //2: request received
        //3: processing request
        //4: request finished and response is ready

        // HTTP Statuses
        // 200: "OK"
        // 403: "Forbidden"
        // 404: "Not Found"
    </script>
</body>
</html>
